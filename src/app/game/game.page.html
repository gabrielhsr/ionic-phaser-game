<ion-content class="no-scroll">
	<div class="container">
		<div class="bar">
			<button routerLink="/menu">BACK</button>
			<p>SCORE: {{ game.score | async }}</p>
		</div>
		<div id="game-phaser"></div>
	</div>
</ion-content>

<app-restart-modal
	[game]="game"
	*ngIf="game.isGameOver | async"
></app-restart-modal>
